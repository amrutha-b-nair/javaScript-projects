<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman Numerals</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <h1 id="heading">Convert to Roman Numerals</h1>
            <div class="container">
                <fieldset>
                    <p>Enter a Number:</p>
                    <input type="number" id="number" pattern="\d+">
                    <button id="convert-btn">Convert</button>
                    <div id="output"></div>
                </fieldset>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
